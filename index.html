<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nova sells</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    .product { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    .product img { max-width: 100%; }
    .pay { background: #4CAF50; color: white; padding: 8px; text-decoration: none; display: inline-block; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Quick Resell Shop</h1>

  <div class="product">
    <h2>Cool Sticker</h2>
    <img src="images/sticker.jpg" alt="Sticker">
    <p>Price: $10</p>
    <a class="pay" href="zelle://youremail@example.com">Pay via Zelle</a>
  </div>

  <div class="product">
    <h2>Phone Grip</h2>
    <img src="images/grip.jpg" alt="Phone Grip">
    <p>Price: $15</p>
    <a class="pay" href="venmo://username">Pay via Venmo</a>
  </div>

</body>
</html>
