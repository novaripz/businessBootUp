<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova Shop</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Nova Shop</h1>
  <div class="cart-btn" onclick="toggleCart()">Cart ðŸ›’</div>
</header>

<div class="products">

  <div class="product"
       data-name="Cool Sticker"
       data-price="10"
       data-image="images/sticker.jpg">
    <img src="images/sticker.jpg" alt="Cool Sticker">
    <h2>Cool Sticker</h2>
    <p>$10</p>
    <button class="btn add" onclick="addToCart(this)">Add to Cart</button>
    <button class="btn view" onclick="viewDetails(this)">View Details</button>
  </div>

  <div class="product"
       data-name="Phone Grip"
       data-price="15"
       data-image="images/grip.jpg">
    <img src="images/grip.jpg" alt="Phone Grip">
    <h2>Phone Grip</h2>
    <p>$15</p>
    <button class="btn add" onclick="addToCart(this)">Add to Cart</button>
    <button class="btn view" onclick="viewDetails(this)">View Details</button>
  </div>

</div>

<!-- CART MODAL -->
<div class="cart-modal" id="cartModal">
  <div class="cart-content">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>

    <div class="pay-options">
      <a href="#" class="paypal">Pay via PayPal (Coming Soon)</a>
      <a href="#" class="zelle">Pay via Zelle: 805-364-1112</a>
      <a href="#" class="applepay">Pay with Apple Pay</a>
      <a href="https://venmo.com/santinlz" target="_blank" class="venmo">
        Pay via Venmo: @santinlz
      </a>
    </div>

    <button class="close-btn" onclick="toggleCart()">X</button>
  </div>
</div>

<script>
let cart = [];

function addToCart(button){
  const product = button.closest('.product');
  const name = product.dataset.name;
  const price = product.dataset.price;
  const image = product.dataset.image;

  cart.push({ name, price, image });
  updateCart();
  alert(name + " added to cart!");
}

function viewDetails(button){
  const product = button.closest('.product');
  alert(product.dataset.name + " costs $" + product.dataset.price);
}

function toggleCart(){
  const modal = document.getElementById('cartModal');
  modal.style.display =
    modal.style.display === 'flex' ? 'none' : 'flex';
}

function updateCart(){
  const container = document.getElementById('cartItems');
  container.innerHTML = "";

  cart.forEach(item => {
    container.innerHTML += `
      <div class="cart-item">
        <img src="${item.image}">
        <div class="cart-item-info">
          ${item.name} - $${item.price}
        </div>
      </div>
    `;
  });
}
</script>

</body>
</html>
